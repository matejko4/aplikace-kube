---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: formular-app
  namespace: formular
  labels:
    app: formular
spec:
  replicas: 2
  selector:
    matchLabels:
      app: formular
  template:
    metadata:
      labels:
        app: formular
    spec:
      containers:
      - name: flask-app
        image: ghcr.io/VASE_JMENO/formular:latest  # Změňte na váš image
        # nebo použijte lokální image:
        # image: formular-web:latest
        # imagePullPolicy: Never  # pro lokální image
        ports:
        - containerPort: 5001
          name: http
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: formular-secrets
              key: DATABASE_URL
        - name: FLASK_ENV
          valueFrom:
            configMapKeyRef:
              name: formular-config
              key: FLASK_ENV
        livenessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
